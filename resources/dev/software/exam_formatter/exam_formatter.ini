[import]
RemoveRunningTitles=1
SmartLineBreakRemove=1
RemovePageNumbers=1
UseRegexToRemovePageNumbers=0
PageNumberRegexMask=^[ \t]*\-?[ \t]*\d{1,4}[ \t]*\-?[ \t]*$
SelectedQuestionNumberFormatIndex=7
RemoveLeadingSpaces=1
DontRemoveRunningTitlesInDescription=1
AutoSelectQNFormat=0
[export]
ExportDescription=1
ExportIncompleteQuestions=1
ExportNumberingFormat=3
LaunchDesignerAfterSaving=1
DesignerExeLocation=C:\Program Files\Visual CertExam Suite\designer.exe
UseCustomAnswerChoiceRegExpr=0
CustomAnswerChoiceRegExpr=^[\t ]*[A-Z]\.[\t ]*
UseCustomCorrectAnswerRegExpr=1
CustomCorrectAnswerRegExpr=^[ \t]*Correct Answer ?:
